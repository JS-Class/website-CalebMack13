        </ul>
    </nav>

    

    <Main>
        
        <form id= "pizzaOrderForm" action="pizza.js" method="post">
            <h3>Start Here:</h3>

            <label for="customer">Name:</label>
            <input type="text" name="customer" id="customer" autofocus maxlength="18" required> <br>

            <label for="address">Email:</label>
            <input type="text" name="address" id="address" placeholder="JohnDoe@email.com"> <br>

            <h3>Size:</h3>
            <fieldset>
                
                <input type="radio" name="size" id="small" value="small">
                <label for="small">small</label>
                
                <input type="radio" name="size" id="medium" value="medium">
                <label for="medium">medium</label>
                
                <input type="radio" name="size" id="large" value="large">
                <label for="large">large</label>
            </fieldset>

            <h3>Toppings:</h3>

            <label for="pepperoni">pepperoni</label>
            <input type="checkbox" name="pepperoni" id="pepperoni"> <br>

            <label for="sausage">sausage</label>
            <input type="checkbox" name="sausage" id="sausage"> <br>

            <label for="mushrooms">mushrooms</label>
            <input type="checkbox" name="mushrooms" id="mushrooms"> <br>

            <label for="pineapple">pineapple</label>
            <input type="checkbox" name="pineapple" id="pineapple"> <br>

            <label for="peppers">peppers</label>
            <input type="checkbox" name="peppers" id="peppers"> <br>

            <h3>Notes for the cook:</h3>

            <input type="text" name="notes" id="notes" placeholder="enter notes here">
            
        </form>
        
        
        
    </Main>
